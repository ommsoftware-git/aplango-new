    <meta content="" name="keywords" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->

  <body>
    <div class="container-fluid">
      <div class="auth-page-wrapper pt-5">
        <!-- page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
          <div id="video-container">
            <video autoplay="" loop="" muted="">
              <source
                src="https://vod-progressive.akamaized.net/exp=1680439894~acl=%2Fvimeo-prod-skyfire-std-us%2F01%2F4926%2F17%2F449630779%2F1975867773.mp4~hmac=122ac6c33f97ee109fcdf00669109117dfc7f8bf88ab0a03e1c4a15b7f889f1e/vimeo-prod-skyfire-std-us/01/4926/17/449630779/1975867773.mp4"
                type="video/mp4"
              />
            </video>
          </div>

          <div class="bg-overlay"></div>
          <div class="shape">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 1440 120"
            >
              <path
                d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"
              ></path>
            </svg>
          </div>
          <canvas
            class="particles-js-canvas-el"
            width="1349"
            height="380"
            style="width: 100%; height: 100%"
          ></canvas>
        </div>
        <!-- page content -->
        <div class="auth-page-content">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card mt-5 login-bg">
                  <div class="card-body p-4">
                    <div class="text-center">
                      <h3 class="text-dark mt-3">Login to Your Account</h3>
                      <p>Welcome back! Please enter your details.</p>
                    </div>

                    <div class="p-2 mt-3">
                      <div class="mb-3">
                        <label for="username" class="form-label"
                          >Username</label
                        >
                        <input
                          name="txtusername"
                          type="text"
                          id="txtusername"
                          class="form-control"
                          placeholder="Enter username"
                        />
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="password-input"
                          >Password</label
                        >
                        <div
                          class="position-relative auth-pass-inputgroup mb-3"
                        >
                          <input
                            name="txtpassword"
                            type="password"
                            id="txtpassword"
                            class="form-control pe-5 password-input"
                            placeholder="Enter password"
                          />
                          <button
                            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                            type="button"
                            id="password-addon"
                          >
                            <i class="ri-eye-fill align-middle"></i>
                          </button>
                        </div>
                      </div>

                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="auth-remember-check"
                        />
                        <label
                          class="form-check-label"
                          for="auth-remember-check"
                          >Remember me</label
                        >
                        <a href="#" class="text-muted float-end"
                          >Forgot password?</a
                        >
                      </div>

                      <div class="mt-4">
                        <input
                          type="submit"
                          name="btnlogin"
                          value="Login"
                          id="btnlogin"
                          class="btn btn-danger w-100"
                        />
                      </div>
                      <div class="mt-3 text-center">
                        <p>
                          Donâ€™t have an account?
                          <a href="register.html">Sign Up</a>
                        </p>
                      </div>
                    </div>
                  </div>
                  <!-- card body -->
                </div>
                <!-- card -->
              </div>
            </div>
            <!-- row -->
          </div>
          <!-- container -->
        </div>
        <!-- end page content -->
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
